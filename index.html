<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Operaciones</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Generador de operaciones</h1>
  
  <!-- Formulario para capturar el número -->
  <form id="numero-form">
    <label for="numero-input">Ingresa un número mayor a cero:</label>
    <input type="number" id="numero-input" min="1" required>
    <button type="submit">Ingresar Número</button>
  </form>

  <!-- Botones para generar la operación -->
  <button id="btn-generar-multiplicacion">Generar Multiplicación</button>
  <button id="btn-generar-division">Generar División</button>
  
  <div id="tabla"></div>
  
  <div id="resultados"></div>
  
  <button id="btn-mostrar-resultados">Mostrar Resultados</button>
  
  <button id="btn-cargar-datos">Cargar Datos Estáticos</button>
  
  <script src="main.js"></script>
</body>
</html>
