<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Tablas</title>
</head>
<body>
  <h1>Generador de tablas</h1>
  
  <!-- Formulario para capturar el número -->
  <form id="numero-form">
    <label for="numero-input">Ingresa un número mayor a cero:</label>
    <input type="number" id="numero-input" min="1" required>
    <button type="submit">Ingresar Número</button>
  </form>

  <!-- Botón para generar la tabla -->
  <button id="btn-generar-tabla">Generar Tabla</button>
  
  <div id="tabla"></div>
  
  <div id="resultados"></div>
  
  <button id="btn-mostrar-resultados">Mostrar Resultados</button>
  
  <script src="main.js"></script>
</body>
</html>
